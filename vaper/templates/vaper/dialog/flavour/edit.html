{# vim:set sw=2 ts=2 et: #}

{% load bootstrap3 %}
{% load compress %}
{% load staticfiles %}

<div  id='dialog-edit-flavour'
      class='vui-form'
      data-uri='{% url 'vaper:api/flavour/edit' %}'
      data-csrftoken='{{ csrf_token }}'>

  <form class='form-horizontal'>
    {% if flavour.id %}
    <input type='hidden' name='id' value='{{ flavour.id }}'>
    {% endif %}

    <!--
      Name
      -->
    <div class='form-group' id='vui-form-group-name'>
      <label class='control-label col-sm-2' for='id_name'>Name</label>
      <div class='col-sm-10 vui-form-input'>
        <input
          class='form-control'
          type='text'
          id='id_name'
          name='name'
          required="required"
          value="{{ flavour.name }}"
          maxlength=64>
        <ul class='help-block'></ul>
      </div>
    </div>

    <!--
      Manufacturer
      -->
    <div class='form-group' id='vui-form-group-manuf'>
      <label class='control-label col-sm-2' for='id_manufacturer'>Manufacturer</label>
      <div class='col-sm-10 vui-form-input'>
        <input
          class='form-control vui-autocomplete'
          type='text'
          id='id_manufacturer'
          name='manuf'
          required
          value="{{ flavour.manufacturer }}"
          maxlength='64'
          data-vui-autocomplete-uri='{% url 'vaper:api/manufacturer/autocomplete' %}'>
        <ul class='help-block'></ul>
      </div>
    </div>

    <!--
      Remaining ml
      -->
    <div class='form-group' id='vui-form-group-ml_remaining'>
      <label class='control-label col-sm-2' for='id_ml_remaining'>Remaining</label>
      <div class='col-sm-10'>
        <div class='input-group' id='ml-remaining-group'>
          <input
            class='form-control'
            type='number'
            dir='rtl'
            id='id_ml_remaining'
            name='ml_remaining'
            required="required"
            value='{{ flavour.ml_remaining }}'
            min='0'>
          <div class='input-group-addon'>ml</div>
        </div>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button type='submit' class='btn btn-primary'>{% bootstrap_icon 'ok' %} Save</button>
      </div>
    </div>
  </form>
</div>
